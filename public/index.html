<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DropSource — SMM</title>
  <style>
    :root{
      --bg:#0d0f14;--card:#151a21;--muted:#9aa4b2;--text:#e7ecf3;
      --brand:#7c6cff;--pill:#222939;--good:#2fcc71;--warn:#f2b84b;--bad:#ff6b6b;
      --blue:#4fa3ff;--purple:#7c6cff;--teal:#45d0c4;--rose:#ff6bcb;
      --ring:#242a38; --chip:#22283a; --chip-text:#d7def0;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
    a{color:inherit}
    .container{max-width:1120px;margin:0 auto;padding:18px 16px 64px}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .brand{display:flex;gap:10px;align-items:center}
    .brand .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#8b7bff 0%,#3c46ff 100%);display:inline-block}
    h1{font-size:16px;margin:0;font-weight:700}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{background:#1b2130;border:1px solid var(--ring);color:#dfe6f4;border-radius:10px;padding:8px 10px;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#2a3350,#20273b);border-color:#2c3550}
    .search{flex:1;min-width:220px;max-width:380px}
    .search input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--ring);background:#121722;color:var(--text)}
    select{padding:9px 10px;border-radius:10px;border:1px solid var(--ring);background:#121722;color:var(--text)}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 18px}
    .chip{display:flex;align-items:center;gap:6px;border:1px solid var(--ring);background:var(--chip);padding:8px 10px;border-radius:999px;cursor:pointer}
    .chip.active{outline:2px solid var(--purple)}
    .chip img{width:16px;height:16px;opacity:.9}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:680px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,#171d29,#141a24);border-radius:16px;border:1px solid #222a3b}
    .card-inner{padding:14px 14px 12px;position:relative}
    .card h3{margin:0 0 8px;font-size:14px}
    .card .meta{display:flex;gap:8px;flex-wrap:wrap;color:var(--muted);font-size:12px}
    .pill{background:var(--pill);border:1px solid var(--ring);padding:2px 8px;border-radius:999px}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:10px;gap:10px}
    .price{font-weight:800;font-feature-settings:"tnum" 1;letter-spacing:.2px}
    .price small{color:var(--muted);font-weight:600}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
    .tag{font-size:11px;padding:3px 8px;border-radius:999px;border:1px solid transparent}
    .tag.fast{background:#132f2a;border-color:#1c4d41;color:#9af3d9}
    .tag.refill{background:#20233c;border-color:#30376b;color:#bcc8ff}
    .tag.drip{background:#2a2332;border-color:#54346e;color:#e1b6ff}
    .tag.geo{background:#252a15;border-color:#495d1d;color:#c9f07a}
    .tag.real{background:#212c37;border-color:#2e495e;color:#add9ff}
    .tag.cheap{background:#2b221d;border-color:#5a3a2c;color:#ffc6a6}
    .sublabel{font-size:11px;color:#8fa0b6;margin-left:8px}
    .faded{opacity:.72}
    .card.variant-open{box-shadow:0 0 0 2px #2a2f48, 0 0 0 4px rgba(124,108,255,.25)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <span class="logo"></span>
        <h1>DropSource · Boosts</h1>
      </div>
      <div class="toolbar">
        <div class="search"><input id="q" placeholder="Search services…" /></div>
        <select id="sort">
          <option value="price_asc">Price: Low → High</option>
          <option value="price_desc">Price: High → Low</option>
          <option value="name_asc">Name: A → Z</option>
          <option value="name_desc">Name: Z → A</option>
        </select>
        <button class="btn primary" id="reload">Reload</button>
      </div>
    </header>

    <div id="error" class="alert" style="display:none;color:#ff6b6b"></div>
    <div id="count" class="sublabel faded"></div>
    <div id="grid" class="grid"></div>
  </div>

<script>
const SERVICES_URL = '/api/smm?action=services';

const $grid   = document.getElementById('grid');
const $q      = document.getElementById('q');
const $sort   = document.getElementById('sort');
const $error  = document.getElementById('error');
const $count  = document.getElementById('count');
const $reload = document.getElementById('reload');

let RAW = [];

function fmtMoney(n){
  if (n == null || !isFinite(n)) return '—';
  return `$${(Math.round(n * 100)/100).toFixed(2)}`;
}

function render(){
  const q = ($q.value||'').toLowerCase();
  let list = RAW.filter(s =>
    s.name.toLowerCase().includes(q) ||
    (s.category||'').toLowerCase().includes(q)
  );

  if ($sort.value==='price_asc') list.sort((a,b)=>a.price_per_1k-b.price_per_1k);
  if ($sort.value==='price_desc') list.sort((a,b)=>b.price_per_1k-a.price_per_1k);
  if ($sort.value==='name_asc') list.sort((a,b)=>a.name.localeCompare(b.name));
  if ($sort.value==='name_desc') list.sort((a,b)=>b.name.localeCompare(a.name));

  $grid.innerHTML = '';
  list.forEach(s=>{
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-inner">
        <h3>[DropSource] — ${s.name}</h3>
        <div class="meta"><span>${s.category}</span> · <span>Min ${s.min}</span> · <span>Max ${s.max}</span></div>
        <div class="row">
          <div class="price">${fmtMoney(s.price_per_1k)} <small>/1k</small></div>
          <button class="btn sm">Order</button>
        </div>
      </div>
    `;
    $grid.appendChild(card);
  });

  $count.textContent = `${list.length} services`;
}

async function load(){
  try{
    $error.style.display='none';
    const res = await fetch(SERVICES_URL, { method:'GET' });
    if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
    RAW = await res.json();
    render();
  }catch(err){
    $error.style.display='block';
    $error.textContent = 'Load error: '+err.message;
  }
}

$q.addEventListener('input', render);
$sort.addEventListener('change', render);
$reload.addEventListener('click', load);

load();
</script>
</body>
</html>
