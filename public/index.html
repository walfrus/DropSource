<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DropSource — SMM</title>
  <style>
    :root { --bg:#0b0b0f; --card:#15161a; --txt:#e8ecf1; --muted:#a6acb3; --brand:#59a0ff; --price:#b085f5; }
    *{box-sizing:border-box} 
    body{margin:0;background:var(--bg);color:var(--txt);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    header{padding:24px 16px;display:flex;gap:12px;align-items:center;justify-content:space-between;border-bottom:1px solid #26282d}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    input,select,button{background:#11131a;border:1px solid #2a2d34;color:var(--txt);padding:10px 12px;border-radius:10px}
    button{cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px;margin-top:12px}
    .card{background:var(--card);border:1px solid #24262c;border-radius:14px;padding:14px}
    .card h3{margin:0 0 6px 0;font-size:16px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .pill{padding:3px 8px;border-radius:999px;background:#1c2028;color:#b9c2cc;font-size:12px}
    .footer{opacity:.7;font-size:12px;padding:18px;text-align:center}
    .brand{color:var(--brand)}
    .price{color:var(--price);font-weight:bold}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;background:#15161a;border-radius:999px;border:1px solid #2a2d34;font-size:13px;cursor:pointer}
    .chip img.ico{width:16px;height:16px;display:block}
    .chipbar{display:flex;flex-wrap:wrap;gap:6px;padding:12px 0}
  </style>
</head>
<body>
  <header>
    <div><strong class="brand">DropSource</strong> · Boosts</div>
    <div class="row">
      <input id="q" placeholder="Search services…" />
      <button id="reload">Reload</button>
    </div>
  </header>

  <div class="container">
    <div id="chips" class="chipbar"></div>
    <div id="services" class="grid"></div>
  </div>

  <div class="footer">Powered by DropSource • your growth plug, but like… responsibly ✌️</div>

<script>
let ALL_SERVICES = [];

const ICON_PATHS = {
  instagram:'instagram.svg',
  tiktok:'tiktok.svg',
  youtube:'youtube.svg',
  facebook:'facebook.svg',
  twitter:'twitter.svg',
  telegram:'telegram.svg',
  spotify:'spotify.svg',
  threads:'threads.svg',
  soundcloud:'soundcloud.svg',
  pinterest:'pinterest.svg',
  vk:'vkontakte.svg',
  okru:'okru.svg',
  audiomack:'audiomack.svg',
  reverbnation:'reverbnation.svg',
  tidal:'tidal.svg',
  shazam:'shazam.svg',
  datpiff:'datpiff.svg',
  maskedtraffic:'maskedtraffic.svg',
  websitepremium:'websitepremium.svg',
  webtraffic:'webtraffic.svg',
  webtrafficgeo:'webtraffic.svg',
  ownwebsite:'onwebsite.svg',
  other:'specialservices.svg'
};

const PLATFORM_RULES = [
  {slug:'instagram',re:/\binsta/i},
  {slug:'tiktok',re:/\btik/i},
  {slug:'youtube',re:/\byou ?tube/i},
  {slug:'facebook',re:/\bfb\b|\bface/i},
  {slug:'twitter',re:/\btwitter|\btwt/i},
  {slug:'telegram',re:/\btg\b|\btelegram/i},
  {slug:'spotify',re:/\bspotify/i},
  {slug:'threads',re:/\bthreads/i},
  {slug:'soundcloud',re:/\bsoundcloud/i},
  {slug:'pinterest',re:/\bpinterest/i},
  {slug:'vk',re:/\bvk\b/i},
  {slug:'okru',re:/\bok(\.|ru)/i},
  {slug:'audiomack',re:/audiomack/i},
  {slug:'reverbnation',re:/reverb/i},
  {slug:'tidal',re:/tidal/i},
  {slug:'shazam',re:/shazam/i},
  {slug:'datpiff',re:/datpiff/i},
  {slug:'maskedtraffic',re:/masked.*traffic/i},
  {slug:'websitepremium',re:/website.*premium/i},
  {slug:'webtrafficgeo',re:/web.*geo.*traffic/i},
  {slug:'webtraffic',re:/web.*traffic/i},
  {slug:'ownwebsite',re:/own\s*website/i},
];

function guessPlatformFromName(name=''){
  for(const rule of PLATFORM_RULES){
    if(rule.re.test(name)) return rule.slug;
  }
  return 'other';
}

function slugLabel(slug){
  const map = {
    instagram:'Instagram',tiktok:'TikTok',youtube:'YouTube',facebook:'Facebook',
    twitter:'Twitter',telegram:'Telegram',spotify:'Spotify',threads:'Threads',
    soundcloud:'SoundCloud',pinterest:'Pinterest',vk:'VK',okru:'OK.ru',
    audiomack:'Audiomack',reverbnation:'ReverbNation',tidal:'Tidal',shazam:'Shazam',
    datpiff:'DatPiff',maskedtraffic:'Masked Traffic',websitepremium:'Website Premium',
    webtraffic:'Web Traffic',webtrafficgeo:'Web Traffic (Geo)',ownwebsite:'Own Website',
    other:'Other'
  };
  return map[slug] || slug;
}

function cleanTitle(name){
  return name.replace(/\[.*?\]/g,'').replace(/\s+/g,' ').trim();
}

function uniqueServices(services){
  const seen=new Set();
  return services.filter(s=>{
    const key=cleanTitle(s.name).toLowerCase();
    if(seen.has(key)) return false;
    seen.add(key);return true;
  });
}

function buildCategories(services){
  const chips=document.getElementById('chips');
  chips.innerHTML='';
  const groups={};
  for(const s of services){
    const slug=guessPlatformFromName(s.name);
    groups[slug]=groups[slug]||0;
    groups[slug]++;
  }
  const entries=Object.entries(groups).sort((a,b)=>b[1]-a[1]);
  const allChip=document.createElement('div');
  allChip.className='chip';allChip.innerHTML='<img class="ico" src="/icons/specialservices.svg"> All products';
  allChip.onclick=()=>renderServices(services);
  chips.appendChild(allChip);
  for(const [slug,count] of entries){
    const chip=document.createElement('div');
    chip.className='chip';
    const icon=ICON_PATHS[slug]||ICON_PATHS.other;
    chip.innerHTML=`<img class="ico" src="/icons/${icon}"> ${slugLabel(slug)}`;
    chip.onclick=()=>renderServices(services.filter(s=>guessPlatformFromName(s.name)===slug));
    chips.appendChild(chip);
  }
}

function renderServices(services){
  const elGrid=document.getElementById('services');
  elGrid.innerHTML=services.map(s=>`
    <div class="card">
      <h3><span class="brand">[DropSource]</span> — ${cleanTitle(s.name)}</h3>
      <div class="muted">Max ${s.max.toLocaleString()}</div>
      <div class="row" style="margin:8px 0 10px">
        <span class="pill">Min ${s.min}</span>
        ${s.dripfeed?'<span class="pill">Dripfeed</span>':''}
        ${s.refill?'<span class="pill">Refill</span>':''}
      </div>
      <div class="row" style="justify-content:space-between">
        <div><span class="price">$${s.price_per_1k.toFixed(2)}</span><span class="muted"> / 1k</span></div>
        <button onclick='openOrder(${JSON.stringify(s)})'>Order</button>
      </div>
    </div>
  `).join('');
}

async function fetchServices(){
  const res=await fetch('/api/services');
  const data=await res.json();
  ALL_SERVICES=uniqueServices(data);
  buildCategories(ALL_SERVICES);
  renderServices(ALL_SERVICES);
}

async function placeOrder(serviceId,link,quantity,runs,interval){
  const res=await fetch('/api/order',{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({service:serviceId,link,quantity,runs,interval})
  });
  return res.json();
}

function openOrder(svc){
  const link=prompt('Paste the target link (post/profile URL):');
  if(!link) return;
  const qty=Number(prompt(`Quantity (min ${svc.min}, max ${svc.max})`));
  if(!qty||qty<svc.min||qty>svc.max){alert('Quantity out of range');return;}
  placeOrder(svc.id,link,qty).then(r=>{
    if(r.error) alert('Error: '+r.error);
    else alert('Order placed! ID: '+r.order);
  }).catch(e=>alert('Network issue: '+e.message));
}

document.getElementById('q').addEventListener('input',()=>{
  const q=document.getElementById('q').value.toLowerCase();
  const filtered=ALL_SERVICES.filter(s=>s.name.toLowerCase().includes(q));
  renderServices(filtered);
});
document.getElementById('reload').addEventListener('click',()=>fetchServices());
fetchServices();
</script>
</body>
</html>
